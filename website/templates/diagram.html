{% block javascript %}
<script type="text/javascript">
    var t = 30;
    setInterval("Refresh()", 1000);
    function Refresh() {
        if (t == 2) {
            window.location.reload();
        }
        document.getElementById('show').innerHTML = "Refresh this page after " + t + " seconds";
        t--;
    }
</script>
